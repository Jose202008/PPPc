{% extends "homepage.html" %}
{% block content %}
{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	#Divisor{
		color: blue;
		background-color:white;
		text-align: center;
	}
	#Divisor:hover{color: white; background-color:azure;}
	#Videocentrado{
		text-align: center;
		background-color: rgb(192, 255, 192);
		margin: 10px;
		padding: 20px;
	}
</style>

<body>
	<!-- Carrousel -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators"> <!--- Guiones -->
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>

					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="{% static 'img/Carr_1.jpg' %}" class="d-block w-100" 
							title="Foto1" alt="Carr1" height="20%">
							<div class="carousel-caption d-none d-md-block">
								<p style="color:blue; font-size: x-large;">Diseño personalizado</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="{% static 'img/Carr_2.jpg' %}" class="d-block w-100" 
							title="Foto2" alt="Carr2" height="20%">
							<div class="carousel-caption d-none d-md-block">
								<p style="color:yellow; font-size: x-large;">Fácil de usar</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="{% static 'img/Carr_3.jpg' %}" class="d-block w-100" 
							title="Foto3" alt="Carr3" height="20%">
							<div class="carousel-caption d-none d-md-block">
								<p style="color:yellowgreen; font-size: x-large;">Segura</p>
							</div>
						</div>
					</div>
					
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- div id="Divisor">
		<p><img src="{% static 'img/Logo_AMAyS_chico.png' %}" alt="Logo" height="32px"></p>
	</div -->

</body>
<!-- Optional JavaScript -->

{% endblock %}
